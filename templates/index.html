<!DOCTYPE html>
<html>
<head>
  <title>Stock Query</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="page">

    <h1>Stock Query</h1>
    {% block body %}{% endblock %}

    <form action="{{ url_for('add_query') }}" method="post" class="add-entry">
      <dl>
        <dt>Stock:</dt>
        <dd><input type="text" size="30" name="stock"></dd>
        <dd><input type="submit" value="Query"></dd>
      </dl>
    </form>

  </div>

</body>
</html>
